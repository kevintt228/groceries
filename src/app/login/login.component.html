<ActionBar title="Groceries">
  <ActionItem (tap)="onShare()"
      ios.systemIcon="9" ios.position="left"
      android.systemIcon="ic_menu_share" 
      android.position="actionBar"></ActionItem>
</ActionBar>

<FlexboxLayout>
  <StackLayout class="form">
    <Image src="~/images/logo.png"></Image>
    <TextField hint="Email Address" keyboardType="email"
      autocorrect="false" autocapitalizationType="none"
      class="input input-border" [(ngModel)]="user.email"></TextField>
    <TextField hint="Password" secure="true"
    class="input input-border" [(ngModel)]="user.password"></TextField>

    <Button [text]="isLoggingIn ? 'Sign In' : 'Sign Up'" class="btn btn-primary" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Create Account' : 'Back to login'" (tap)="toggleDisplay()"></Button>
  </StackLayout>
</FlexboxLayout>
